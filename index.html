<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quick Quiz</title>
  <script src="https://kit.fontawesome.com/95ba443076.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">

    <h1 class="game-title">Quick Quiz</h1>

    <div class="game-content">

      <h2 class="question-text"></h2>

      <p class="question-difficulty"></p>

      <div class="answers">
      </div>

      <div class="button-container">
        <input class="question-id" type="hidden" name="hiddenField" value="">
        <button class="submit-button">Responder</button>
      </div>

    </div>
    
  </div>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="js/script.js"></script>
</body>

</html>
